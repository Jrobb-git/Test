<head>

    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.css">
    <script src="./lib/bootstrap/dist/js/bootstrap.js"></script>

    <!-- Angular 1.7.5 -->
    <script type="text/javascript" src="./lib/angular/angular.js"></script>
    <script type="text/javascript" src="./lib/angular-route/angular-route.min.js"></script>

    <!-- iconic icons -->
    <link href="./lib/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <script src="./main.config.js"></script>

    <script src="test.module.js"></script>

    <script src="./modules/search/search.module.js"></script>
    <script src="./modules/search/find-cadet/find-cadet.module.js"></script>
    <script src="./modules/search/find-cadet/find-cadet.component.js"></script>
    <script src="./modules/search/find-cadet/find-cadet-panel.component.js"></script>
    <script src="./modules/search/find-applicant/find-applicant.module.js"></script>
    <script src="./modules/search/find-applicant/find-applicant.component.js"></script>
    <script src="./modules/search/find-applicant/find-applicant-panel.component.js"></script>

    <script src="test.controller.js"></script>
    <script>
        window.onscroll = function() {myFunction()};

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }

    </script>
    <style>

        .sidenav {
            width: 130px;
            position: sticky;
            left: 950px;
            top: 440px;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #2196F3;
            display: block;
        }

        .sidenav a:hover {
            color: #064579;
        }

        .main {
            margin-left: 140px; /* Same width as the sidebar + left position in px */
            font-size: 28px; /* Increased text to enable scrolling */
            padding: 0px 10px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }
    </style>

</head>

<h1>Cadet</h1>
<div class="content" ng-app="test" ng-controller="TestTabeController">

    <div class="container-fluid" style="margin-top:0">
        <div class="row alert-info">
            <div class="col">
                <button data-toggle="collapse"
                        data-target="#searchColumn" > Search </button>
            </div>
        </div>
        <div class="row">
            <div class="col-2 "  id="searchColumn">
                <find-cadet-panel></find-cadet-panel>
            </div>

            <div class="col alert alert-danger" ng-show="ClassDetailIDError">
                You must select an Applicant to begin.
            </div>
            <div class = "col=10" ng-hide="ClassDetailIDError">




<span id="PracticeTests">
                <h2>Practice Tests</h2>
            <table  class="table minerva-table table-hover">
                <thead>
                <tr>
                    <th>Test Type</th>
                    <th>Subject</th>
                    <th>Score</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                <tr  ng-repeat="practice in practiceTests track by $index" ng-class="{'alert-danger':practice.TestScore>(100),'alert-danger':practice.TestScore<(133), 'alert-success':practice.TestScore>=(145),'alert-success':practice.TestScore<=(200),'alert-warning':practice.TestScore>=(133),'alert-warning':practice.TestScore<(145)}">
                    <td><input type="text" ng-model="practice.TestType" ng-class="{'alert-danger':practice.TestScore>(100),'alert-danger':practice.TestScore<(133), 'alert-success':practice.TestScore>=(145),'alert-success':practice.TestScore<=(200),'alert-warning':practice.TestScore>=(133),'alert-warning':practice.TestScore<(145)}"></td>
                    <td><input type="text"   ng-model="practice.SubTest" ng-class="{'alert-danger':practice.TestScore>(100),'alert-danger':practice.TestScore<(133), 'alert-success':practice.TestScore>=(145),'alert-success':practice.TestScore<=(200),'alert-warning':practice.TestScore>=(133),'alert-warning':practice.TestScore<(145)}"> </td>
                    <td><input type="text" ng-model="practice.TestScore" ng-class="{'alert-danger':practice.TestScore>(100),'alert-danger':practice.TestScore<(133), 'alert-success':practice.TestScore>=(145),'alert-success':practice.TestScore<=(200),'alert-warning':practice.TestScore>=(133),'alert-warning':practice.TestScore<(145)}" ></td>
                    <td><input type="date" ng-model = "practice.TestDate" ng-class="{'alert-danger':practice.TestScore>(100),'alert-danger':practice.TestScore<(133), 'alert-success':practice.TestScore>=(145),'alert-success':practice.TestScore<=(200),'alert-warning':practice.TestScore>=(133),'alert-warning':practice.TestScore<(145)}"></td>
                    <th><button type="button" ng-click="editTestScores(practice)" class="btnEdit">Edit</button> </th>
                    <th><button type="button" ng-click="deletePracticeScores(practice)" class = "btnDelete">Delete</button></th>
                </tr>
                </tbody>
            </table>
                </span>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#PracticeModal">Add Practice Test</button>

<!-- Modal -->
<div id="PracticeModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h3> Add Practice Test</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                Test type: <input type = "text" ng-model="newPractice.TestType"> <br>
                Subtest : <input type = "text" ng-model = "newPractice.SubTest" > <br>
                Date : <input type = "date" ng-model = "newPractice.TestDate"> <br>
                Score : <input type = "text" ng-model = "newPractice.TestScore" > <br>

            </div>
            <div class="modal-footer">
                <button type = "button" class = "btn btn-secondary"
                        ng-click = "addTests(newPractice)">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>

</div>
        </div>
        </div>
            <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-primary" onclick= "window.location.href = 'test.index.view.html';">Home</button>
                <button type="button" class="btn btn-primary" onclick= "window.location.href = 'test.TABE.view.html';">TABE</button>
                <button type="button" class="btn btn-primary" onclick= "window.location.href = 'test.GED.view.html';">GED</button>
                <button type="button" class="btn btn-primary" onclick= "window.location.href = 'test.PracticeTests.view.html';">Practice Tests</button>
            </div>

</div>
</div>
</body>
</html>
